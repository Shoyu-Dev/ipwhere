version: '3.8'

services:
  ip-lookup:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LISTEN_ADDR=:8080
      # Uncomment to run in headless mode (API only)
      # - HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # Optional: Run in headless mode
  ip-lookup-headless:
    build: .
    ports:
      - "8081:8080"
    environment:
      - LISTEN_ADDR=:8080
      - HEADLESS=true
    restart: unless-stopped
    profiles:
      - headless
